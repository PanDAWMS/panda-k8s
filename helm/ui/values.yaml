global:
  secret: "panda-secrets"
  uiVersion: "v1.0.0"
  # the host alias to be used for external access
  hostOverwrite: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

imagePullSecrets: []


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

backend:
  image:
    repository: ghcr.io/pandawms/panda-ui-backend
    tag: "latest"

  replicas: 1
  resources: {}

  env:
    DJANGO_SETTINGS_MODULE: panda-ui.backend.rest_api.settings
    DEBUG: "false"

frontend:
  image:
    repository: ghcr.io/pandawms/panda-ui-frontend
    tag: latest

  replicas: 1
  resources: {}


ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    spec.ingressClassName: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/secure-backends: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: 'true'
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'optional'


  hosts:
    - paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: backend
            port: 80
        - path: /ws
          pathType: Prefix
          service:
            name: backend
            port: 80

  tls:
    - secretName: panda-secrets-ui-tls-certs

route:
  enabled: false
